<head>
	<!--Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

    <!--Default Head-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!--CSS Links-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="/includes/css/style.css">
    <link rel="stylesheet" href="/includes/css/bootstrap.min.css">
    <link rel="stylesheet" href="/includes/css/slicknav.css">
    <link rel="stylesheet" href="/includes/css/font-awesome.min.css">

    <!--JS/jQuery Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/includes/js/custom.js"></script>
    <script src="/includes/js/bootstrap.min.js"></script>
    <script src="/includes/js/jquery.slicknav.min.js"></script>
    <script type="text/javascript" src="https://www.dana8herb.com/js/183313.js" ></script>
    <noscript><img alt="" src="https://www.dana8herb.com/183313.png" style="display:none;" /></noscript>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#mobile-menu').slicknav({
                label: '',
                removeClasses: false
            });
            $('.slicknav_menu').formatMobileMenu();
            $('.slicknav_menu .dropdown').collapseObj('click', 'dropdown-active');
            $('.slicknav_btn').click(function(){
                $('.slicknav_menu .dropdown').removeClass('dropdown-active');
                $('.slicknav_menu .dropdown-content').height(0);
            });
            $('#main-menu .dropdown').collapseObj('mouseenter', '');
            $('#main-menu .dropdown').collapseObj('mouseleave', '');
        });
    </script>

    <!--File Specific Head-->
</head>
